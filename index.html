<script>
function updateClock(){
    const now = new Date();
    document.getElementById("clock").innerHTML =
    now.toLocaleTimeString();
}
setInterval(updateClock,1000);

let count=0;
function increase(){
    count++;
    document.getElementById("count").innerHTML=count;
}
function reset(){
    count=0;
    document.getElementById("count").innerHTML=count;
}
